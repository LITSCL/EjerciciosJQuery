<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.5.0.min.js"></script> <!-- Aca se esta cargando JQuery. -->
</head>
    <form action="">
        Caja 1<input type="text" name="texto1" disabled><br/>
        Caja 2<input type="text" name="texto2" disabled><br/>
        Caja 3<input type="text" name="texto3" disabled><br/>
        <button type="button" name="button" id="activar">Activar</button>
        <button type="button" name="button" id="desactivar">Desactivar</button>
    </form>
    <script>
        $(function() {
            $("#activar").click(function() {
                $("input").prop("disabled", false);
            });
            $("#desactivar").click(function() {
                $("input").prop("disabled", true)
            });
        });
    </script>
</body>
</html>
