<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.5.0.min.js"></script> <!-- Aca se esta cargando JQuery. -->
    <style>
        div {
            width: 150px;
            height: 50px;
            border: 2px solid black;
        }
    </style>
    <script>
        $(function() {
            $("input:radio").change(function() {
                var eleccion = $("input:radio:checked").val();
                $("div").text(eleccion);
            })
        });
    </script>
</head>
<body>
    <h3>Elija una opci√≥n</h3>
    <form action="">
        <input type="radio" name="color" value="Azul">Azul<br/>
        <input type="radio" name="color" value="Verde">Verde<br/>
        <input type="radio" name="color" value="Rojo">Rojo<br/>
        <input type="radio" name="color" value="Naranjo">Naranjo<br/>
    </form>
    <h4>El elegido es:</h4>
    <div></div>
</body>
</html>
